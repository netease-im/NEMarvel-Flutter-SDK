group 'com.netease.marvel.marvelflutter'
version '1.0'

buildscript {
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:7.1.2'
    }
}

rootProject.allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 31

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    defaultConfig {
        minSdkVersion 18
    }

    dependencies {
        // implementation fileTree(dir: 'libs', include: ['*.jar'])
        // compileOnly 'com.netease.yunxin:yxbase:1.0.0'
        // compileOnly 'com.netease.yunxin:nertc:3.9.0'
        // implementation 'com.faceunity:nama:7.1.0-lite'
        implementation 'com.netease.marvel:exception-reporting-client:1.0.12-SNAPSHOT'
    }

}
